<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WOT Duplicate</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <style>


    </style>
</head>
<body>
    <main>
              <!-- top bar with icon and link menu -->
      <section class="nav-wrapper">

              <!-- top right logo -->
        <div class="nav-left full-float">
            <img class="w-logo" src="wideopentechimages/logos/wot-logo-whitex2.svg" alt="WOT Logo">
        </div>
        <div class="nav-right full-float">
            <ul class="horizontal">
                <li class="clean">Services</li>
                <li class="clean">Company</li>
                <li class="clean">Portfolio</li>
                <li class="clean">Careers</li>
                <li class="clean">Blog</li>
                <li class="clean">Contact</li>
            </ul>
                <!-- hamburger menu when screen is less than 1000px -->
            <div>
                <img class="hamburger" src="wideopentechimages/hamburger.png" alt="menu">
                <img class="hamburger-white" src="wideopentechimages/hamburger-gray.png" alt="menu">
            </div>
        </div>
      </section>
              <!-- main picture and intro content -->
        <section class="jumbotron">
            <aside class="aside-content">
                <div class="jumboText">
                    <h3 class='os-font-h3'>Your Digital</h3>
                    <h1 class='os-font-h1'>Workshop</h1>
                    <h4 class="os-font-h4">Building Business Solutions & Bright Ideas</h4>
                </div>
                <div class="long-btn">
                  Learn More
                </div>
            </aside>
        </section>
              <!-- section 3 -->
        <section></section>
        <section></section>
        <section></section>
        <section></section>
        <section></section>
        <footer></footer>

    </main>


</body>
</html>
